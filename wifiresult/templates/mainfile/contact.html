{% block style %}
<style>
        
        /* Results Page Styles */
        .page-header {
            background: linear-gradient(to right, var(--primary), #0d3a70);
            color: white;
            padding: 40px 0;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .page-header h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .breadcrumb {
            display: flex;
            justify-content: center;
            list-style: none;
        }
        
        .breadcrumb li {
            margin: 0 5px;
        }
        
        .breadcrumb li a {
            color: #ddd;
            text-decoration: none;
        }
        
        .breadcrumb li a:hover {
            color: white;
        }
        
        .breadcrumb li::after {
            content: '>';
            margin-left: 10px;
            color: #aaa;
        }
        
        .breadcrumb li:last-child::after {
            content: '';
        }
        
        /* Main Content */
        .con
        .results-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 25px;
            margin-bottom: 40px;
        }
        
        /* Results Section */
        .results-section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .results-count {
            font-size: 18px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .sort-options select {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
   
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .search-box {
                width: 250px;
            }
            
            .results-layout {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .top-links {
                display: none;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .logo {
                margin-bottom: 20px;
                justify-content: center;
            }
            
            .search-box {
                width: 100%;
                max-width: 400px;
                margin: 0 auto;
            }
            
            .nav-container {
                flex-wrap: wrap;
            }
            
            .nav-item {
                padding: 12px 15px;
                font-size: 14px;
            }
            
            .mobile-menu-btn {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
            }
            
            .results-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
        
        @media (max-width: 576px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .page-header h2 {
                font-size: 24px;
            }
        }
    </style>
{% endblock style %}



{% block body %}

 <!-- Page Header -->
    <section class="page-header">
        <div class="container">

            <ul class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li>Contact</li>
            </ul>
        </div>
    </section>
    
    
                
                  
           
            
            


{% endblock body %}
